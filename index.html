<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Premier Advantage Quote Calculator</h1>

  <form id="quote-form">
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <label for="association">Association Level:</label>
<select id="association" name="association">
  <option value="0">Ruby (default)</option>
  <option value="10">Sapphire (+$10)</option>
  <option value="20">Emerald (+$20)</option>
  <option value="30">Diamond (+$30)</option>
  <option value="57">Executive Diamond (+$57)</option>
</select>


    <button type="submit">Get Quote</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
