<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Premier Advantage Quote Calculator</h1>

  <form id="quote-form">
<label for="state">State:</label>
<select id="state" name="state" required>
  <option value="">--Select--</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="IN">Indiana</option>
  <option value="KS">Kansas</option>
  <option value="MI">Michigan</option>
  <option value="MO">Missouri</option>
  <option value="NC">North Carolina</option>
  <option value="SC">South Carolina</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="VA">Virginia</option>
  <option value="NV">Nevada</option>
  <option value="AL">Alabama</option>
  <option value="AR">Arkansas</option>
  <option value="IA">Iowa</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="MS">Mississippi</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="OK">Oklahoma</option>
  <option value="UT">Utah</option>
  <option value="WI">Wisconsin</option>
  <option value="WV">West Virginia</option>
  <option value="Wyoming">Wyoming</option>
</select>


    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <div id="upgrade-container" style="display: none;">
  <!-- Association Dropdown -->
  <div id="association-group" style="display: none;">
    <label for="association">Association Upgrade:</label>
    <select id="association">
      <option value="0">Ruby (default)</option>
      <option value="10">Sapphire (+$10)</option>
      <option value="20">Emerald (+$20)</option>
      <option value="30">Diamond (+$30)</option>
      <option value="57">Executive Diamond (+$57)</option>
    </select>
  </div>

  <!-- Accident Protector Dropdown -->
  <div id="accident-group" style="display: none;">
    <label for="accident">Accident Protector Upgrade:</label>
    <select id="accident"></select>
  </div>
</div>



    <button type="submit">Get Quote</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
